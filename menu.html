<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="titletop"><h1>Listas</h1></div>
    <div id="lists-container"></div>
<div id="new-list-form" style="display: none;">
    <!--Necessário resolver para que apareça a opção de cadastrar uma nova lista
    Problema no display: none-->
    <h2>Adicionar Nova Lista</h2>
    <form onsubmit="addNewList(event)">
        <label for="new-list-name">Nome da Lista:</label>
        <input type="text" id="new-list-name" required>
        <label for="new-list-items">Itens:</label>
        <textarea id="new-list-items" rows="3"></textarea>
        <button type="submit">Adicionar Lista</button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
