<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="container lista-coisas">
        <h1>Criar Lista de Coisas</h1>
        <form id="list-form">
            <label for="list-name">Nome da Lista:</label>
            <input type="text" id="list-name" name="list-name" required><br>

            <label for="list-quantity">Quantidade de Itens:</label>
            <input type="number" id="list-quantity" name="list-quantity" min="1" required><br>

            <div id="items-container"></div>

            <button type="submit">Criar Lista</button>
        </form>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
